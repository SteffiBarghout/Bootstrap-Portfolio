<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <title>Contact | Steffi Wellington</title>
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Steffi Wellington</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html" style="color: rgb(117, 80, 117);">About<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="portfolio.html" style="color: rgb(117, 80, 117);">Portfolio<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html" style="color: rgb(117, 80, 117);">Contact<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- jumbotron -->
        <div class="jumbotron jumbotron-fluid" style="background-image: url(https://scx1.b-cdn.net/csz/news/800/2019/snowfall.jpg); background-repeat: no-repeat; background-size: cover;">
            <div class="container">
                <h1 class="display-4" style="color:purple; -webkit-text-stroke-color: rgb(41, 38, 41); -webkit-text-stroke-width: 1px; text-align: center;">Contact Me</h1>
                <p class="lead" style="color:purple; -webkit-text-stroke-color: rgb(41, 38, 41); -webkit-text-stroke-width: 1px; text-align: center; font-weight: bold;">Full Stack Software Engineer</p>
            </div>
        </div>
        <!-- Contact Form -->
        <form style="margin-right: 20px; margin-left: 20px; margin-bottom: 20px; color: rgb(117, 80, 117);">
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="name" class="form-control" id="contactname" aria-describedby="nameHelp" placeholder="Enter Name" required="required">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required="required">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" placeholder="Enter Message" rows="5" required="required"></textarea>
            </div>
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
        <!-- Footer -->
        <footer class="footer" style="position: fixed-bottom; width: 100%; background-color: rgb(117, 80, 117); text-align: center; left: 0; bottom: 0;">
            <div class="container">
                <span style="color:white;"> Copyright &copy; Steffi Wellington </span>
            </div>
        </footer>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
